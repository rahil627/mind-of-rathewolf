title: the mind of rathewolf
description: thoughts, philosophies, writings, expressions

remote_theme: ronv/sidey

# theme specific stuff
site: the mind of rathewolf
#url: #yoururl
title: the mind of rathewolf
#description: Simple and minimalistic jekyll blogging theme.
#twitter:
#  username: #yourusername
#  card: summary
#  creator: #yourusername
#author:
#  twitter: #yourusername
#  name: #yourusername
#  avatar:
#  email: #youremail
#  url: #yoururl

permalink: pretty

#baseurl: ""

#highlighter: none

exclude:
  - .jekyll-cache
  
#compress_html:
#  clippings: all
#  comments: ["<!-- ", " -->"]

#sass:
#  sass_dir:          _sass
3  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

#defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "/pages/"
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "/posts/"
      type: "posts"
    values:
      layout: "post"
